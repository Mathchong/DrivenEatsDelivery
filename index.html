<!DOCTYPE html>
<html lang="bt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/reset.css">
    <title>DrivenEats</title>
</head>

<body>

    <!--Todos elementos do app-->
    <div class="todo__conteudo">

        <!--Aqui é a marca e o tempo de entrega-->
        <header>
            <div class="header__marca">
                <h1></h1>
            </div>
            <div class="header__descricao">
                <h2></h2>
            </div>
        </header>

        <!--Todas as opcoes de compra-->
        <main>
            <!--Todos os pratos-->
            <section class="categoria__pratos">
                <div class="categoria__titulo">
                    <h3></h3>
                </div>
                <div class="categoria__opcoes">

                    <!--Uma opção de compra-->
                    <div class="opcao__prato">

                        <div class="opcao__imagem">
                            <img src="" alt="">
                        </div>

                        <div class="opcao__nome">
                            <h4></h4>
                        </div>

                        <div class="opcao__descricao">
                            <p></p>
                        </div>

                        <div class="opcao__preco">
                            <p></p>
                        </div>

                    </div>


                </div>
            </section>

            <!--Todas as bebidas-->
            <section class="categoria__bebidas">
                <div class="categoria__titulo">
                    <h3></h3>
                </div>
                <div class="categoria__opcoes">

                     <!--Uma opção de compra-->
                    <div class="opcao__bebida">

                        <div class="opcao__imagem">
                            <img src="" alt="">
                        </div>

                        <div class="opcao__nome">
                            <h4></h4>
                        </div>

                        <div class="opcao__descricao">
                            <p></p>
                        </div>

                        <div class="opcao__preco">
                            <p></p>
                        </div>
                        
                    </div>


                </div>
            </section>

            <!--Todas as sobremesas-->
            <section class="categoria__sobremesas">
                <div class="categoria__titulo">
                    <h3></h3>
                </div>
                <div class="categoria__opcoes">

                     <!--Uma opção de compra-->
                     <div class="opcao__prato">

                        <div class="opcao__imagem">
                            <img src="" alt="">
                        </div>

                        <div class="opcao__nome">
                            <h4></h4>
                        </div>

                        <div class="opcao__descricao">
                            <p></p>
                        </div>

                        <div class="opcao__preco">
                            <p></p>
                        </div>
                        
                    </div>


                </div>
            </section>

            

        </main>

        <footer class="fechar-pedido">
            <div>
                <button class="fechar-pedido__btn"></button>
            </div>

        </footer>

    </div>
</body>

</html>
